<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Grunt App</title>
  <!-- for grunt watch livereload -->
  <script src="//localhost:35729/livereload.js"></script>
    <!-- Grunt generated bundles -->
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href="bundle.css" rel="stylesheet">
  <script src="bundle.js"></script>
</head>

<body>
  <div id="tetris">
    <h1>Tetris</h1>
    <div class="scoreboard">
      <div class="score"><strong>Level:</strong> { model:level }</div>
      <div class="score"><strong>Score:</strong> { model:score }</div>
      <div class="score"><strong>Completed:</strong> { model:completedRows }</div>
    </div>
    <div class="grid-row" rv-each-row="model:board | last20" rv-show="row">
      <div class="grid-column" rv-each-column="row" rv-class-selected="column"></div>
    </div>
  </div>
  <!-- Templates -->
  <!-- build:section templates --><!-- /build -->
</body>
</html>
