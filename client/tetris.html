<div id="tetris">
  <h1>Tetris</h1>
  <div>Score{ model:score }</div>
  <div class="grid-row" rv-each-row="model:board">
    <div class="grid-column" rv-each-column="row" rv-class-selected="column">{column}</div>
  </div>
   <button rv-on-click="model.resetBoard">reset</button>
   <button rv-on-click="model.movePieceDown">move</button>
</div>
